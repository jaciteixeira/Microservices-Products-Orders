name: CI - Build, Test & Coverage

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    # branches: [ "main", "develop" ]
    types: [opened, synchronize, reopened]

jobs:
  build-test:
    name: Build, Test and Coverage
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup do .NET 8
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3Ô∏è‚É£ Restore
      - name: Restore dependencies
        run: dotnet restore

      # 4Ô∏è‚É£ Build
      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      # 5Ô∏è‚É£ Testes + Cobertura (Coverlet)
      - name: Run tests with coverage
        run: |
          dotnet test \
            --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            "/p:Exclude=[*.API]*,[*.Infrastructure]*" \
            /p:Threshold=80 \
            /p:ThresholdType=line \
            /p:ThresholdStat=total

      # 6Ô∏è‚É£ Instalar ReportGenerator
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      # 7Ô∏è‚É£ Gerar relat√≥rio HTML de cobertura
      - name: Generate coverage report
        run: |
          reportgenerator \
            "-reports:**/coverage.opencover.xml" \
            "-targetdir:coverage-report" \
            "-reporttypes:Html"

      # 8Ô∏è‚É£ Upload do relat√≥rio de cobertura
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

  # üîç (Opcional) SonarCloud
  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"Microservices-Products-Orders" \
            /o:"sua-organizacao-sonar" \
            /d:sonar.host.url=https://sonarcloud.io \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

          dotnet build

          dotnet sonarscanner end \
            /d:sonar.login="${SONAR_TOKEN}"
